<div class="container">
  <div class="row align-items-center">
    <div class="col-6 py-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search..." (input)="onSearchChange($event.target)">
      </div>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-primary px-5" (click)="addStudent()">Add Student</button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Filiere</th>
        <th *ngIf="currentUser && currentUser.role === 'admin'">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.filiere }}</td>
        <td>
          <ng-container *ngIf="currentUser && currentUser.role === 'admin'">
            <button class="btn btn-outline-primary mx-1 btn-sm" (click)="detailStudent(student.id)">Details</button>
            <button class="btn btn-outline-success mx-1 btn-sm" (click)="editStudent(student)">Edit</button>
            <button class="btn btn-outline-danger mx-1 btn-sm" (click)="deleteStudent(student.id)">Delete</button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
