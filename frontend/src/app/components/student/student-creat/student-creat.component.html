<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title mb-0">Add New Student</h2>
    </div>
    <div class="card-body">
      <form (submit)="createStudent()">
        <div class="form-group mb-3">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" name="code" [(ngModel)]="newStudent.code" required>
        </div>
        <div class="form-group mb-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newStudent.firstName"
            required>
        </div>
        <div class="form-group mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newStudent.lastName"
            required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newStudent.email" required>
        </div>
        <div class="form-group mb-3">
          <label for="filiere">Filiere</label>
          <input type="text" class="form-control" id="filiere" name="filiere" [(ngModel)]="newStudent.filiere" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
